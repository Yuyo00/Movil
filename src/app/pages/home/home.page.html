<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title #titulo>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <h1>¡Bienvenido!</h1>
      <p *ngIf="usuario">Usuario: {{ usuario.nombre  }} {{ usuario.apellido }}</p>
      <h4>Información Adicional</h4>
    </ion-label>
  </ion-title>
  
  <!-- Termina el Formulario -->
</ion-content>
<!-- Termina el content -->

<!-- Comienza el footer -->
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      Desarrollador: Cristián Gómez Vega
    </ion-title>
  </ion-toolbar>
</ion-footer>
<!-- Termina el footer -->
