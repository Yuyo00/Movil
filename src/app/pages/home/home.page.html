
<ion-header>
  <ion-toolbar >
    <ion-title >
      
        <img src="assets/img/logo_duoc.png" style="height: 80px;" class="ion-text-center">
    
        <h1 #titulo>Sistema de Asistencia DuocUC</h1>
 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal" >
  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <h1 #color>¡Bienvenid@!</h1>
      <h2 *ngIf="usuario" #color>{{ usuario.nombre  }} {{ usuario.apellido }}</h2>
      <p>Escanea el codigo QR para registrar tu asistencia a clases</p>

      
    </ion-label>
  </ion-title>
  <ion-grid class="ion-text-center">
    
    <a *ngIf="!escaneando" (click)="comenzarEscaneoQR()" class="qr">
      
      <img src="assets/img/QR_code_for_mobile_English_Wikipedia.svg.png" style="height: 450px;">
    </a>
    <p (click)="comenzarEscaneoQR()" *ngIf="!escaneando" style="position:relative; top: -235px;"> Presione para activar la camara </p>
    <video #video [hidden]="!escaneando" height="450px" ></video>
    <canvas #canvas hidden></canvas>
    <ion-row>
    <ion-col size="12">
    <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()"  shape="round" class="ion-text-center" >
      <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
      Detener escaneo de QR
    </ion-button>
    </ion-col>
    </ion-row>
    <a (click)="logOff()"><h5><br><br>Cerrar Sesión</h5></a>
    <ion-button (click)="ingresar()"><h5>Mis clases</h5></ion-button>
  </ion-grid>
  
  

</ion-content>
