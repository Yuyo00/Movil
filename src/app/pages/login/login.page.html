<ion-content no-scroll>

  <ion-title class="ion-padding-top ion-text-center">
    <img src="assets/img/logo_duoc.png" style="height: 80px;">
    <h1>Sistema de Asistencia DuocUC</h1>
  </ion-title>
  
  <div class="ion-padding-vertical">
    
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Iniciar Sesión</h2>
        </ion-label>
      </ion-card-title>

      <form>
        <ion-card-content>
          
          <ion-item>
            <ion-input name="correo" label="Ingrese Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input name="password"  label="Ingrese Contraseña" labelPlacement="floating" type="password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>

          <br>
          <ion-button (click)="ingresar()">Ingresar</ion-button>

        </ion-card-content>
      </form>
      
      <ion-label>
        <br>
        <a routerLink="/correo">Recuperar contraseña</a>
      </ion-label>
    </ion-card> 

  </div>
  
</ion-content>
